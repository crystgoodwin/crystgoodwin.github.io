<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <title>Crystal Goodwin</title>
</head>

<body>
   <header class="header" id="home">
      <nav class="navbar container">
         <a href="#" class="logo">C.</a>
         <div class="navbar-buttons">
            <div class="button icon-button theme-toggle-button">
               <img class="theme-off" src="images/night-mode.png" alt="moon icon">
               <img class="theme-on" src="images/light-mode.png" alt="sun icon">
            </div>
         </div>
      </nav>
   </header>

   <!-- Hero -->
   <section class="hero section">
      <div class="container">
         <h1 class="title main-title">Crystal Goodwin
         </h1>
         <h2 class="title job-title">Web Develope<span class="has-sparkles-alt">r</span></h2>
         <p class="title proj-title">Projects</p>
      </div>
   </section>

   <!-- Portfolio -->
   <section class="portfolio section" id="portfolio">
      <div class="container">
         <div class="section-title-container">
            <span class="title-number">01</span>
            <h2 class="title section-title">Projects</h2>
         </div>
      </div>
      <div class="portfolio-cards d-grid">

         <a href="#" class="portfolio-card portfolio-card-1">
            <div class="card-image">
               <img src="images/product-preview-screenshot.png" alt="">
            </div>
            <div class="card-heading">
               <h5 class="card-title">Product Preview Card</h5>
               <span class="card-subtitle">Web development</span>
            </div>
         </a>

         <a href="#" class="portfolio-card portfolio-card-2">
            <div class="card-image">
               <img src="images/blockchained.png" alt="">
            </div>
            <div class="card-heading">
               <h5 class="card-title">Blockchained</h5>
               <span class="card-subtitle">App design</span>
            </div>
         </a>

         <a href="#" class="portfolio-card portfolio-card-3">
            <div class="card-image">
               <img src="images/recehtok.png" alt="">
            </div>
            <div class="card-heading">
               <h5 class="card-title">Recetok</h5>
               <span class="card-subtitle">Dashboard design</span>
            </div>
         </a>

         <a href="#" class="portfolio-card portfolio-card-4">
            <div class="card-image">
               <img src="images/rsound.png" alt="">
            </div>
            <div class="card-heading">
               <h5 class="card-title">RSound</h5>
               <span class="card-subtitle">Web design</span>
            </div>
         </a>

         <a href="#" class="portfolio-card portfolio-card-5">
            <div class="card-image">
               <img src="images/landie.png" alt="">
            </div>
            <div class="card-heading">
               <h5 class="card-title">Landie</h5>
               <span class="card-subtitle">Web design & development</span>
            </div>
         </a>

         <div class="portfolio-card portfolio-card-6 large-button-container">
            <a href="#" class="large-button button-fill">
               View
               <br> All
            </a>
         </div>

      </div>
   </section>

   <script src="app.js"></script>
</body>

</html>
